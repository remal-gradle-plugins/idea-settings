allprojects {
    pluginManager.withPlugin('groovy') {
        tasks.withType(GroovyCompile) {
            groovyOptions.with {
                it.fork = false
                it.parameters = true
                it.javaAnnotationProcessing = true
                it.configurationScript = project.file("${rootProjectDir}/compiler-config.groovy")
                it.optimizationOptions['indy'] = false
            }
        }
    }
}
